                <section class="col-sm-9">

                    <h2 class="border-bottom border-3 p-2 mb-3">生徒情報編集</h2>
                    <form>
                        <div class="row g-0">
                            <div class="mb-3 col-sm-6 p-sm-3">

                                </div>

                                  </div>
                                  <div class="m-2">
                                    <input class="form-check-input d-none checkbox-tag" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label border rounded-pill p-2" for="flexCheckChecked">
                                      Checked checkbox
                                    </label>
                                  </div>
                                  <div class="m-2">
                                    <input class="form-check-input d-none checkbox-tag" type="checkbox" value="" id="flexCheckChecked2" checked>

                crossorigin="anonymous">
            </script>
            <script>
                let copyToClipboard = document.querySelectorAll('.copyToClipboard');

                console.log(copyToClipboard);

                copyToClipboard.forEach(function (target) {
                    target.addEventListener('click', function (event) {
                        // コピー対象をJavaScript上で変数として定義する
                        let copyTarget = event.target;

                        console.log(copyTarget.value);

                        // コピー対象のテキストを選択する
                        copyTarget.select();

                        // 選択しているテキストをクリップボードにコピーする
                        document.execCommand("Copy");

                        // コピーをお知らせする
                        alert("コピーできました！ : " + copyTarget.value);
                    });
                });
            </script>
        </footer>
