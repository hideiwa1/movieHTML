            <script>
                let copyToClipboard = document.querySelectorAll('.copyToClipboard');

                copyToClipboard.forEach(function (target) {
                    target.addEventListener('click', function (event) {
                        // コピー対象をJavaScript上で変数として定義する
                        let copyTarget = event.target;

                        // コピー対象のテキストを選択する
                        copyTarget.select();

                        // 選択しているテキストをクリップボードにコピーする
                        document.execCommand("Copy");

                        // コピーをお知らせする
                        alert("コピーできました！ : " + copyTarget.value);
                    });
                });

                let dropArea = document.querySelector('.area-drop');
                let fileInput = document.querySelector('.input-file');
                dropArea.addEventListener('dragover', function (e) {
                    e.stopPropagation();
                    e.preventDefault();

                });
                dropArea.addEventListener('dragleave', function (e) {
                    e.stopPropagation();
                    e.preventDefault();

                });
                fileInput.addEventListener('change', function (e) {
                    var file = this.files[0], // 2. files配列にファイルが入っています
                        video = document.querySelector('.prev-img'), // 3. jQueryのsiblingsメソッドで兄弟のimgを取得
                        fileReader = new FileReader(); // 4. ファイルを読み込むFileReaderオブジェクト

                    // 5. 読み込みが完了した際のイベントハンドラ。imgのsrcにデータをセット
                    fileReader.onload = function (event) {
                        // 読み込んだデータをimgに設定
                        video.src = fileReader.result;
                    };

                    // 6. 画像読み込み
                    fileReader.readAsDataURL(file);

                });
            </script>
