            <script>
                let copyToClipboard = document.querySelectorAll('.copyToClipboard');

                console.log(copyToClipboard);

                copyToClipboard.forEach(function (target) {
                    target.addEventListener('click', function (event) {
                        // コピー対象をJavaScript上で変数として定義する
                        let copyTarget = event.target;

                        console.log(copyTarget.value);

                        // コピー対象のテキストを選択する
                        copyTarget.select();

                        // 選択しているテキストをクリップボードにコピーする
                        document.execCommand("Copy");

                        // コピーをお知らせする
                        alert("コピーできました！ : " + copyTarget.value);
                    });
                });

                document.querySelectorAll('.drag-list').forEach(elm => {
                    elm.ondragstart = function () {
                        event.dataTransfer.setData('text/plain', event.target.id);
                    };
                    elm.ondragover = function () {
                        event.preventDefault();
                        this.style.borderTop = '2px solid blue';
                    };
                    elm.ondragleave = function () {
                        this.style.borderTop = '';
                    };
                    elm.ondrop = function () {
                        event.preventDefault();
                        let id = event.dataTransfer.getData('text/plain');
                        let elm_drag = document.getElementById(id);
                        this.parentNode.insertBefore(elm_drag, this);
                        this.style.borderTop = '';
                    };
                });
            </script>
