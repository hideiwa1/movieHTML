<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="wrap" class="d-flex flex-column">
        <header class="border-bottom">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Navbar</a>
                </div>
            </nav>
        </header>

        <main class="container p-3 flex-grow-1">
            <div class="row justify-content-center">
                <section class="col-sm-6">
                    <h1 class="border text-center p-2 mb-3">
                        システム名
                    </h1>

                    <h2 class="border-bottom border-3 p-2 mb-3 text-center">ログイン<span class="fs-5 d-block">（本部管理者）</span></h2>
                    <form>
                        <div class="row g-0　mb-3 p-sm-3">
                            <label for="" class="col-sm-4 col-form-label">ログインID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row g-0　mb-3 p-sm-3">
                            <label for="" class="col-sm-4 col-form-label">パスワード</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 text-center">
                            <a class="text-center" href="">パスワードを忘れた方はこちらへ</a>
                        </div>

                        <div class="row g-0 justify-content-center mb-3">
                            <button type="submit" class="btn btn-primary col-sm-6">ログインする</button>
                        </div>
                    </form>

                </section>
            </div>
        </main>

        <footer id="footer" class="border-top p-2">
            <div class="container">
                <div class="d-flex justify-content-around">
                    <div>会社概要</div>
                    <div>プライバシーポリシー</div>
                    <div>Copylite©️</div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous">
            </script>
            <script>
                let copyToClipboard = document.querySelectorAll('.copyToClipboard');

                console.log(copyToClipboard);

                copyToClipboard.forEach(function (target) {
                    target.addEventListener('click', function (event) {
                        // コピー対象をJavaScript上で変数として定義する
                        let copyTarget = event.target;

                        console.log(copyTarget.value);

                        // コピー対象のテキストを選択する
                        copyTarget.select();

                        // 選択しているテキストをクリップボードにコピーする
                        document.execCommand("Copy");

                        // コピーをお知らせする
                        alert("コピーできました！ : " + copyTarget.value);
                    });
                });
            </script>
        </footer>
    </div>
</body>

</html>
